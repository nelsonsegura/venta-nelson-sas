<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scrip.js"></script>
    <title>pedidos</title>
</head>
<body>
    <div id="header-container"></div>
    <main>
        <div class="menu">
            <p>PEDIDOS</p>
            <P class="cont">VENTAS NELSON SAS</P>
        </div>

        <div class="container2">
            <form action="/cont/ok.html">
            <div class="row">
              <div class="col-25">
                <label for="fname">NOMBRE</label>
              </div>
              <div class="col-75">
                <input type="text" id="fname" name="firstname" placeholder="ingrese sus nombres" class="input-padron" required>
              </div>
            </div>
            <div class="row">
                <div class="col-25">
                  <label for="lname">CORREO</label>
                </div>
                <div class="col-75">
                  <input type="email" id="lname" name="lastname" placeholder="ingrese su correo" class="input-padron" required placeholder="email@dominio.com">
                </div>
              <br>
              <div class="row">
                <div class="col-25">
                  <label for="lname">METODO DE PAGO</label>
                </div>
                <div class="col-75">
                  <input type="text" id="lname" name="lastname" placeholder="ingrese su medio de pago" class="input-padron" required>
                </div>
              <br>
              <div class="row">
                <div class="col-25">
                  <label for="lname">TELEFONO</label>
                </div>
                <div class="col-75">
                  <input type="tel" id="tel" name="telefono" placeholder="ingrese su telefono" class="input-padron" required placeholder="(xx) xxxx xxxx">
                </div>
                <div class="row">
                    <div class="col-25">
                      <label for="lname">DIRECCION</label>
                    </div>
                    <div class="col-75">
                      <input type="text" id="lname" name="lastname" placeholder="ingrese su direccion" class="input-padron" required>
                    </div>
            <div class="row3">
              <input type="submit" value="COMPRAR">
              <nav1>
                <ul>
                    <li1><a href="/cont/productos.html">CANCELAR</a></li1>
                </ul>
            </nav1>          
            </div>
                    
            </form>
    </main>

<div id="footer-container"></div>
<script src="js/insertHeaderFooter.js"></script>
    
</body>
</html>
